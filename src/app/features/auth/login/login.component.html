<h2>Login</h2>

<form (ngSubmit)="onSubmit()" style="max-width: 320px;">
  <div>
    <label>UserName</label><br />
    <input name="userName" [(ngModel)]="userName" required />
  </div>

  <div style="margin-top: 10px;">
    <label>Password</label><br />
    <input name="password" type="password" [(ngModel)]="password" required />
  </div>

  <button style="margin-top: 12px;" type="submit" [disabled]="loading">
    {{ loading ? 'Loading...' : 'Login' }}
  </button>

  <p *ngIf="error" style="color: red; margin-top: 10px;">{{ error }}</p>
</form>
