<div class="page">

  <header class="page-header">
    <div class="title">
      <h1>{{ isEdit ? 'Edit Course' : 'Add Course' }}</h1>
      <p class="subtitle">Create or update a course in your catalog.</p>
    </div>

    <a class="btn ghost" routerLink="/courses" title="Back to courses">
      <span class="icon" aria-hidden="true">
        <!-- Arrow Left -->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M15 18l-6-6 6-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
      Back
    </a>
  </header>

  <section class="card">
    <!-- loading / error -->
    @if (loading) {
      <div class="state">Loading...</div>
    }

    @if (!loading && error) {
      <div class="state error">
        <span class="icon" aria-hidden="true">
          <!-- Alert Triangle -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 9v4" stroke-width="2" stroke-linecap="round"/>
            <path d="M12 17h.01" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </span>
        <span>{{ error }}</span>
      </div>
    }

    @if (!loading) {
      <form class="form" (ngSubmit)="onSubmit()">

        <div class="grid">

          <!-- Title -->
          <div class="field">
            <label for="title">Title</label>
            <div class="control">
              <span class="icon" aria-hidden="true">
                <!-- Book -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" stroke-width="2" stroke-linecap="round"/>
                  <path d="M20 22V6a2 2 0 0 0-2-2H6.5A2.5 2.5 0 0 0 4 6.5v13" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </span>
              <input
                id="title"
                type="text"
                name="title"
                [(ngModel)]="model.title"
                placeholder="e.g. Intro to C#"
                required
              />
            </div>
          </div>

          <!-- Credits -->
          <div class="field">
            <label for="credits">Credits</label>
            <div class="control">
              <span class="icon" aria-hidden="true">
                <!-- Hash -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path d="M4 9h16" stroke-width="2" stroke-linecap="round"/>
                  <path d="M4 15h16" stroke-width="2" stroke-linecap="round"/>
                  <path d="M10 3L8 21" stroke-width="2" stroke-linecap="round"/>
                  <path d="M16 3l-2 18" stroke-width="2" stroke-linecap="round"/>
                </svg>
              </span>
              <input
                id="credits"
                type="number"
                name="credits"
                [(ngModel)]="model.credits"
                min="0"
                placeholder="e.g. 5"
                required
              />
            </div>
          </div>

          <!-- Start Date -->
          <div class="field">
            <label for="startDate">Start Date</label>
            <div class="control">
              <span class="icon" aria-hidden="true">
                <!-- Calendar -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke-width="2"/>
                  <path d="M16 2v4" stroke-width="2" stroke-linecap="round"/>
                  <path d="M8 2v4" stroke-width="2" stroke-linecap="round"/>
                  <path d="M3 10h18" stroke-width="2" stroke-linecap="round"/>
                </svg>
              </span>
              <input
                id="startDate"
                type="date"
                name="startDate"
                [(ngModel)]="model.startDate"
                required
              />
            </div>
          </div>

          <!-- End Date -->
          <div class="field">
            <label for="endDate">End Date</label>
            <div class="control">
              <span class="icon" aria-hidden="true">
                <!-- Calendar Check -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke-width="2"/>
                  <path d="M16 2v4" stroke-width="2" stroke-linecap="round"/>
                  <path d="M8 2v4" stroke-width="2" stroke-linecap="round"/>
                  <path d="M3 10h18" stroke-width="2" stroke-linecap="round"/>
                  <path d="M9 16l2 2 4-4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </span>
              <input
                id="endDate"
                type="date"
                name="endDate"
                [(ngModel)]="model.endDate"
                required
              />
            </div>
          </div>

          <!-- Teacher Id -->
          <div class="field">
            <label for="teacherId">Teacher Id <span class="muted">(optional)</span></label>
            <div class="control">
              <span class="icon" aria-hidden="true">
                <!-- User -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke-width="2" stroke-linecap="round"/>
                  <path d="M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </span>
              <input
                id="teacherId"
                type="number"
                name="teacherId"
                [(ngModel)]="model.teacherId"
                placeholder="e.g. 2"
              />
            </div>
          </div>

          <!-- Description (full width) -->
          <div class="field full">
            <label for="description">Description</label>
            <div class="control textarea">
              <span class="icon" aria-hidden="true">
                <!-- File Text -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M14 2v6h6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M16 13H8" stroke-width="2" stroke-linecap="round"/>
                  <path d="M16 17H8" stroke-width="2" stroke-linecap="round"/>
                  <path d="M10 9H8" stroke-width="2" stroke-linecap="round"/>
                </svg>
              </span>
              <textarea
                id="description"
                name="description"
                rows="4"
                [(ngModel)]="model.description"
                placeholder="Short description (optional)"
              ></textarea>
            </div>
          </div>

        </div>

        <div class="actions">
          <button class="btn primary" type="submit" [disabled]="saving">
            <span class="icon" aria-hidden="true">
              <!-- Save -->
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M17 21v-8H7v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M7 3v5h8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
            {{ saving ? 'Saving...' : (isEdit ? 'Update' : 'Create') }}
          </button>

          <button class="btn ghost" type="button" (click)="onCancel()" [disabled]="saving">
            <span class="icon" aria-hidden="true">
              <!-- X -->
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M18 6L6 18" stroke-width="2" stroke-linecap="round"/>
                <path d="M6 6l12 12" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </span>
            Cancel
          </button>
        </div>

      </form>
    }
  </section>
</div>
