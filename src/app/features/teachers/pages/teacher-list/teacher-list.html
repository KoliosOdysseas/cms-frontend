<header class="page-header">
  <h1>Teachers</h1>

  <a class="btn" routerLink="/teachers/new">+ Add Teacher</a>
</header>

<table class="table">
  <thead>
    <tr>
      <th>Full name</th>
      <th>Email</th>
      <th>Phone</th>
      <th class="actions">Actions</th>
    </tr>
  </thead>

  <tbody>
    @for (t of teachers; track t.id) {
      <tr>
        <td>{{ t.fullName }}</td>
        <td>{{ t.email ?? '-' }}</td>
        <td>{{ t.phone ?? '-' }}</td>
        <td class="actions">
          <a class="link" [routerLink]="['/teachers', t.id, 'edit']">Edit</a>
          <button class="link danger" (click)="onDelete(t.id)">Delete</button>
        </td>
      </tr>
    }
  </tbody>
</table>
